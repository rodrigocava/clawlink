services:
  clawpulse:
    build: .
    restart: unless-stopped
    ports:
      - "${PORT:-6413}:6413"
    volumes:
      - ${DATA_DIR:-./data}:/app/data
    environment:
      - DATABASE_PATH=/app/data/sync.db
      - DATA_TTL_HOURS=${DATA_TTL_HOURS:-48}
      - MAX_PAYLOAD_BYTES=${MAX_PAYLOAD_BYTES:-10485760}
      - MAX_TOKEN_QUOTA_BYTES=${MAX_TOKEN_QUOTA_BYTES:-5242880}
      - CLIENT_SECRET=${CLIENT_SECRET:-}
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:6413/health"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s
