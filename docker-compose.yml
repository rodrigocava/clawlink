services:
  clawlink:
    build: .
    restart: unless-stopped
    ports:
      - "${PORT:-8000}:8000"
    volumes:
      - ./data:/app/data
    environment:
      - DATABASE_PATH=/app/data/sync.db
      - DATA_TTL_HOURS=${DATA_TTL_HOURS:-48}
      - MAX_PAYLOAD_BYTES=${MAX_PAYLOAD_BYTES:-10485760}
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s
